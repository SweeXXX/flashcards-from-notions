<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Flashcards (Web)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <h1>Math Flashcards</h1>
        <div class="actions">
          <button id="importBtn">Импорт JSON</button>
          <input type="file" id="fileInput" accept="application/json" hidden />
          <button id="resetBtn" title="Очистить все данные">Сброс</button>
        </div>
      </div>
      <div class="content">
        <aside class="sidebar">
          <div class="topics">
            <div class="topics-header">
              <h2>Decks</h2>
              <button id="createDeckBtn" class="btn-small" title="Create new deck">+ New</button>
            </div>
            <div class="study-mode-toggle">
              <label>
                <input type="checkbox" id="studyAllMode" />
                Study All Decks
              </label>
            </div>
            <ul id="topicsList"></ul>
          </div>
        </aside>
        <main class="main">
          <section id="empty">Выберите тему слева</section>
          <section id="cardView" class="hidden">
            <div class="deck-info" id="deckInfo"></div>
            <div class="flashcard">
              <div id="question" class="flashcard-question">—</div>
              <div class="controls">
                <label><input type="checkbox" id="correctChk" /> Вспомнил верно</label>
                <button id="nextCard">Далее</button>
              </div>
            </div>
            <div class="editor">
              <h3>Редактор</h3>
              <input id="qInput" placeholder="Вопрос" />
              <textarea id="aInput" placeholder="Ответ / Пояснение"></textarea>
              <button id="saveCard">Сохранить</button>
            </div>
          </section>
        </main>
      </div>
    </div>
    <div id="deckModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Create New Deck</h3>
        <input type="text" id="deckNameInput" placeholder="Deck name" />
        <textarea id="deckDescInput" placeholder="Description (optional)"></textarea>
        <div class="modal-actions">
          <button id="saveDeckBtn">Save</button>
          <button id="cancelDeckBtn">Cancel</button>
          <button id="deleteDeckBtn" class="btn-danger hidden">Delete</button>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
