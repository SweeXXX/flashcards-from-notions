<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Flashcards (Web)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <h1>Math Flashcards</h1>
        <div class="actions">
          <button id="githubSyncBtn" title="GitHub Sync">üîÑ GitHub</button>
          <button id="githubRestoreBtn" title="Restore GitHub settings" style="display: none;">üîß Restore Settings</button>
          <button id="importBtn">–ò–º–ø–æ—Ä—Ç JSON</button>
          <input type="file" id="fileInput" accept="application/json" hidden />
          <button id="resetBtn" title="–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ">–°–±—Ä–æ—Å</button>
        </div>
      </div>
      <div class="content">
        <aside class="sidebar">
          <div class="topics">
            <div class="topics-header">
              <h2>Decks</h2>
              <button id="createDeckBtn" class="btn-small" title="Create new deck">+ New</button>
            </div>
            <div class="study-mode-toggle">
              <label>
                <input type="checkbox" id="studyAllMode" />
                Study All Decks
              </label>
            </div>
            <ul id="topicsList"></ul>
          </div>
        </aside>
        <main class="main">
          <section id="empty">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É —Å–ª–µ–≤–∞</section>
          <section id="cardView" class="hidden">
            <div class="deck-info" id="deckInfo"></div>
            <div class="flashcard">
              <div id="question" class="flashcard-question">‚Äî</div>
              <div class="controls">
                <label><input type="checkbox" id="correctChk" /> –í—Å–ø–æ–º–Ω–∏–ª –≤–µ—Ä–Ω–æ</label>
                <button id="nextCard">–î–∞–ª–µ–µ</button>
              </div>
            </div>
            <div class="editor">
              <h3>–†–µ–¥–∞–∫—Ç–æ—Ä</h3>
              <input id="qInput" placeholder="–í–æ–ø—Ä–æ—Å" />
              <textarea id="aInput" placeholder="–û—Ç–≤–µ—Ç / –ü–æ—è—Å–Ω–µ–Ω–∏–µ"></textarea>
              <button id="saveCard">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
          </section>
        </main>
      </div>
    </div>
    <div id="deckModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Create New Deck</h3>
        <input type="text" id="deckNameInput" placeholder="Deck name" />
        <textarea id="deckDescInput" placeholder="Description (optional)"></textarea>
        <div class="modal-actions">
          <button id="saveDeckBtn">Save</button>
          <button id="cancelDeckBtn">Cancel</button>
          <button id="deleteDeckBtn" class="btn-danger hidden">Delete</button>
        </div>
      </div>
    </div>

    <div id="githubModal" class="modal hidden">
      <div class="modal-content">
        <h3>GitHub Sync Settings</h3>
        <div style="margin-bottom: 16px; font-size: 14px; color: #666;">
          Sync your flashcards data with a GitHub repository. Create a Personal Access Token at <a href="https://github.com/settings/tokens" target="_blank">github.com/settings/tokens</a>
        </div>
        <input type="text" id="githubTokenInput" placeholder="GitHub Personal Access Token" />
        <input type="text" id="githubRepoInput" placeholder="Repository (owner/repo)" />
        <input type="text" id="githubBranchInput" placeholder="Branch (default: main)" value="main" />
        <div class="modal-actions">
          <button id="testGithubBtn">Test Connection</button>
          <button id="syncGithubBtn">Sync Now</button>
          <button id="saveGithubBtn">Save Settings</button>
          <button id="cancelGithubBtn">Cancel</button>
        </div>
        <div id="githubStatus" style="margin-top: 12px; font-size: 12px; color: #666;"></div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
